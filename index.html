<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Single Song</h1>
	<h2>Current Song</h2>
	<div data-bind="with: currentSong()">
		<a data-bind="attr: {href: songUrl}"><h2 data-bind="text: songName"></h2></a>
		<h3 data-bind="text: key"></h3>
	</div>
	<button data-bind="click: addMyList">Add to My List</button>
	
	<h2>My List</h2>
	<button data-bind="text: planningView() ? 'go to list view' : 'go to planning view', click: togglePlanningView">Planning View</button>
	<div data-bind="visible: planningView">
		<!-- I want to be able to edit this according to how many properties there are -->
		<div>test</div>
	</div>
	<ul data-bind="foreach:myList, visible: !planningView()">
		<li><a href="#" data-bind="text:songName, click: $parent.setSong"></a></li>
	</ul>
	<h2>Available Songs</h2>
	<ul data-bind="foreach:songList">
		<li><a href="#" data-bind="text:songName, click: $parent.setSong" ></a></li>
	</ul>

	<script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
