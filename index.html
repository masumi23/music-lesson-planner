<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	
	<select name="nav" data-bind="options: pages, value: currentPage, optionsCaption:'choose...'">
	</select>
	<!-- Semester Page -->
	<div data-bind="visible: currentPage() === 'semester'">
		
		<h3>Current List: <span data-bind="text:currentList().name"></span> </h3>
		<ul data-bind="foreach:currentList().songList">
			<li><a href="#" data-bind="text:songName, click: $root.setSong"></a></li>
		</ul>
		
		<h3>Master List</h3>
		<ul data-bind="foreach:lOL">
			<li><a href="#" data-bind="text:name, click:$root.setList"></a>
				<ul data-bind="visible:notes">
					<li data-bind="text:notes"></li>
				</ul>
				<ul data-bind="foreach: songList">
					<li data-bind="text: songName, click: $root.setSong"></li>
				</ul>
			</li>
		</ul>

	</div>





	<!-- Planning Page -->
	<div data-bind="visible: currentPage() === 'editing'">
		<div class="row">

			<div class="col-sm-3">
				<h3>Available Songs</h3>
				<ul data-bind="foreach:masterSongList">
					<li><a href="#" data-bind="text:songName, click: $root.setSong" ></a></li>
				</ul>
			</div>

			<div class="col-sm-4">
				<div data-bind="with: currentSong()">
					<h3>Song: 
						<a data-bind="text: songName(), attr: {href: songUrl}"></a>
					</h3>
					<p data-bind="text: key"></p>
				</div>

				<button data-bind="click: addToCurrentList">Add to <span data-bind="text: currentList().name"></span></button>
			</div>

			<div class="col-sm-5">
				<div data-bind="with: currentList">
					<h3>Current List: <span data-bind="text: name"></span></h3>
					<p data-bind="text: "></p>
					<div data-bind="foreach: songList">
						<div><a href="#" data-bind="text:songName, attr: {href: songUrl}"></a></div>
						<div data-bind="text:key"></div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
