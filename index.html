<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
	
	<!-- still doesn't work well -->
	<ul class="nav nav-pills" data-bind="foreach: pages">
		<li role="presentation" <a href="#" data-bind="text: $data, click: $root.setPage"></a></li>
	</ul>
	<!-- Semester Page -->
	<div data-bind="visible: currentPage() === 'semester'">	
		<div class="row">

			<div class="col-sm-3">
				<h3>Available Songs</h3>
				<ul data-bind="foreach:masterSongList">
					<li><a href="#" data-bind="text:songName, click: $root.setSong" ></a></li>
				</ul>
			</div>
			
			<div class="col-sm-9">
				<h3>Master List</h3>
				<ul data-bind="foreach:currentSemester().classes">
					<li><a href="#" data-bind="text:name, click:$root.setClass"></a>
						<ul data-bind="visible:notes">
							<li data-bind="text:notes"></li>
						</ul>
						<hr>
						<ul data-bind="foreach: songs">
							<li data-bind="text: songName, click: $root.setSong"></li>
						</ul>
					</li>
				</ul>
			</div>

		</div>
	</div>


	<!-- Planning Page -->
	<div data-bind="visible: currentPage() === 'editing'">
		<form data-bind="with: currentClass">
			<h3>Current Class: <span data-bind="text: name"></span></h3>
			<p>
				Notes: <input data-bind="textInput: notes"></input>
			</p>
			<p>
				Materials: <input data-bind="textInput: materials"></input>
			</p>
			<div data-bind="foreach: songs">
				<div><a href="#" data-bind="text:uid"></a></div>
				<input data-bind="textInput:notes"></input>
			</div>
		</form>
	</div>

	<!-- Review Page -->

	<div data-bind="visible: currentPage() === 'review'">
		<div class="row">
			
			<div class="col-sm-4">
				<h3>Available Songs</h3>
				<ul data-bind="foreach:masterSongList">
					<li><a href="#" data-bind="text:songName, click: $root.setSong" ></a></li>
				</ul>
			</div>

			<div class="col-sm-4">
				<h3>Display</h3>
				
				<div data-bind="visible: reviewDisplay() === 'song'">
					<div data-bind="with: currentSong()">
						<h3>Song: 
							<a data-bind="text: songName, attr: {href: songUrl}"></a>
						</h3>
						<p data-bind="text: key"></p>
						12321 = <p data-bind="text: $data"></p>
					</div>

					<button data-bind="click: addToCurrentClass">Add to <span data-bind="text: currentClass().name"></span></button>
				</div>

				<div data-bind="visible: reviewDisplay() === 'class'">
					<div data-bind="with: currentClass">
						<div data-bind="text: name"></div>
						<div data-bind="text: notes"></div>
					</div>
				</div>

			</div>
			
			<div class="col-sm-4">
				<h3>Class List for <span data-bind="text: currentSemester().name"></span></h3>
				<ul data-bind="foreach: currentSemester().classes">
					<li data-bind="text: name, click: $root.setReviewDisplayClass"></li>
				</ul>
			</div>

		</div>
	</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/lib/knockout.mapping-latest.js"></script>
	<script src="js/app.js"></script>
	
</body>
</html>
